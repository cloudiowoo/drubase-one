server {
    listen 80;

    # 官方 PHP 镜像使用 /var/www/html
    root /var/www/html/web;
    index index.php index.html index.htm;

#    server_name local.drubase.com localhost;
    server_name local.drubase.com localhost ~^(?<subdomain>.+)\.local\.drubase\.com$;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location ~ \..*/.*\.php$ {
        return 403;
    }

    location /dev/slim {
        try_files $uri $uri/ /dev/slim/index.php?$args;
    }

    location /sym_4 {
        try_files $uri $uri/ /sym_4/public/index.php$is_args$args;
    }

 location @rewrite {
        # Some modules enforce no slash (/) at the end of the URL
        # Else this rewrite block wouldn't be needed (GlobalRedirect)
        rewrite ^/(.*)$ /index.php?q=$1;
        }


    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/update.php(/|$) {
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info; # 确保子路径信息传递
        fastcgi_pass php8-4-fpm:9000;
        fastcgi_intercept_errors on;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info; # 处理子路径信息
        fastcgi_pass php8-4-fpm:9000;
        fastcgi_intercept_errors on;
    }

    location ~* \.(css|gif|ico|jpeg|jpg|js|png|webp)$ {
        try_files $uri @rewrite;
        expires 1y;
        log_not_found off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
    }

    # BaaS Functions API proxy
    location /api/functions/ {
        proxy_pass http://172.31.1.40:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }
}
